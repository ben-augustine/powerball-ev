<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Powerball EV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Powerball Expected Value</h1>
    <p class="sub">Fast snapshot + optional deep calculator.</p>
    <nav class="nav">
      <a href="index.html" aria-current="page">Home</a>
      <a href="calculator.html">Calculator</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Right now</h2>

      <div class="results">
        <div>
          <div class="label">With a current cash value of</div>
          <div id="heroCash" class="value">—</div>
        </div>
        <div>
          <div class="label">And estimated tickets since last draw</div>
          <div id="heroTickets" class="value">—</div>
        </div>
        <div>
          <div class="label">The EV is</div>
          <div id="heroEV" class="value">—</div>
        </div>
      </div>

      <div class="small muted" id="heroMeta">Updating…</div>
    </section>

    <section class="card">
      <h2>Assumptions</h2>
      <div class="grid">
        <label>
          Ticket price (USD)
          <input id="ticketPrice" type="number" inputmode="decimal" value="2" />
        </label>

        <label>
          Jackpot share of ticket revenue (0–1)
          <input id="jackpotShare" type="number" inputmode="decimal" value="0.70" step="0.01" min="0" max="1" />
        </label>

        <label>
          Federal tax rate (0–1)
          <input id="fedTax" type="number" inputmode="decimal" value="0.37" step="0.01" min="0" max="1" />
        </label>

        <label>
          State tax rate (0–1)
          <input id="stateTax" type="number" inputmode="decimal" value="0.00" step="0.0001" min="0" max="1" />
        </label>
      </div>

      <div class="row">
        <button id="refreshBtn">Refresh now</button>
        <span class="muted">Auto-updates hourly (via your Worker).</span>
      </div>
    </section>
  </main>

  <footer class="muted">
    This is a math tool, not gambling advice.
  </footer>

  <script src="calc-core.js"></script>
  <script src="home.js"></script>
</body>
</html>
